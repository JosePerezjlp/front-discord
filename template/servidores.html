<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body class="gradient-background">
    <header>
        <h1>Discord upateco</h1>
        <button id="btnLogout">Cerrar Sesión</button>

    <main id="contenedorServ">
       
        <div id="contServ">
            
            <div id="tresElment">
                <div id="botonesContainer">
                    <!-- Otro contenido -->
                  </div>
                  <div id="informacionContainer" class="menu-hidden">

                      <input type="password" id="password"/>

                      <input type="password" id="passwordConfirm"/>

                       <button type="submit" id="btnChange">Enviar cambios</button> 
                       <div id="pwChange" style="color: rgb(0, 255, 55);"></div>  
                    </form>
                    </div>
                  </div>
            </div>
            <div id="dataServ"><p id="textServ">Aún no te has unido a un servidor

        </div>
